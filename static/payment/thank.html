<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You for Your Purchase</title>
    <style>
        :root {
            --primary-color: #4f46e5;
            --primary-hover: #4338ca;
            --bg-color: #f9fafb;
            --card-bg: #ffffff;
            --text-primary: #111827;
            --text-secondary: #4b5563;
            --border-color: #e5e7eb;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 0;
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .header {
            text-align: center;
        }

        .container {
            width: 80%;
            max-width: 500px;
            padding: 20px;
            background-color: var(--card-bg);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }

        .thank-you-message {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .checkmark-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .checkmark {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #28a745;
            color: white;
            font-size: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transform: scale(0);
            animation: checkmarkAnimation 1.5s ease-in-out forwards;
        }

        @keyframes checkmarkAnimation {
            0% {
                opacity: 0;
                transform: scale(0);
            }
            60% {
                opacity: 1;
                transform: scale(1.2);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .thank-you-button {
            display: block;
            width: 200px;
            margin: 0 auto;
            padding: 15px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .thank-you-button:hover {
            background-color: var(--primary-hover);
        }

    </style>
</head>

<body>

    <div class="header">
        <h1>Thank You for Your Purchase!</h1>
        <p>We appreciate your business and look forward to serving you.</p>
    </div>

    <div class="container">
        <div class="checkmark-container">
            <div class="checkmark">âœ”</div>
        </div>

        <div class="thank-you-message">
            <p>Your payment has been successfully processed. You are now subscribed to our service!</p>
            <p>If you have any questions or need assistance, feel free to contact us.</p>
        </div>

    </div>

</body>

</html>
